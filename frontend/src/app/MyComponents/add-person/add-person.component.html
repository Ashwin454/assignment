<div class="form-container">
    <h2>Add Person</h2>
    <form (ngSubmit)="addPerson()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" [(ngModel)]="person.name" name="name" required>
        </div>

        <div class="form-group">
            <label>Age</label>
            <input type="number" [(ngModel)]="person.age" name="age" required>
        </div>

        <div class="form-group">
            <label>Gender</label>
            <select [(ngModel)]="person.gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label>Phone</label>
            <input type="number" [(ngModel)]="person.phone" name="phone" required>
        </div>

        <button type="submit">Add Person</button>
    </form>
</div>
